<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./submit-form.js"></script>
    <script src="./get-sectors.js" type='module'></script>
</head>
<body>
<div id="content-box">
    <form id="app-form" class="h-screen w-screen flex justify-center items-center">
        <div class="h-fit w-6/12 flex flex-col justify-center items-start space-y-10 border-2 p-7">
            <h1 class="text-3xl font-semibold">Sector form.</h1>
            <div>
                <label for="name-input" class="font-bold">Name: </label>
                <input id="name-input" name="name" type="text" class="border-2"/>
            </div>
            <div class="flex flex-col justify-between w-full">
                <label for="select-sectors" class="font-bold mb-2">Sectors: </label>
                <select id="select-sectors" name="sector_id" multiple size="8" class="border-2">
                </select>
            </div>
            <div class="flex flex-row-reverse">
                <label for="terms-checkbox" class="font-bold ml-2">Agree to terms</label>
                <input id="terms-default" name="agreed_to_terms" type="hidden" value="false"/>
                <input id="terms-checkbox" name="agreed_to_terms" type="checkbox" value="true"/>
            </div>
            <div>
                <button id="submit-button" type="submit" class="font-bold py-2 px-6 border-2 hover:border-slate-900">Save</button>
            </div>
        </div>
    </form>
</div>
<script>
    document.getElementById("app-form").addEventListener('submit', handleSubmit)
</script>
</body>
</html>
